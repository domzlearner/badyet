{% extends 'transactions/base.html' %}
{% block content %}

<div class="header">
    <h2>Add Transaction</h2>
</div>

<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <label>{{ form.name.label }}</label>
        {{ form.name }}
        <label>{{ form.amount.label }}</label>
        {{ form.amount }}
        <label>{{ form.date.label }}</label>
        <input type="date" name="date" id="id_date">
        <!-- {{ form.date }} -->
        <label>{{ form.category.label }}</label>
        {{ form.category }}
        <label>{{ form.description.label }}</label>
        {{ form.description }}
        <br>
        <input style="margin-top: 5px;" class="button" type="submit" value="Save">
    </form>
</div>

{% endblock content %}
