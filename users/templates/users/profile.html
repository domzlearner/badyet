{% extends 'users/base.html' %}
{% block content %}

<div class="header">
    <h2>Welcome, {{ user.username|title }}</h2>
</div>

<div class="form-group">
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
    
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.userprofile.phone }}</p>
</div>

{% endblock content %}
